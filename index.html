<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="panel">
            <div class="paneltop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div class="box hitval">9</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div class="box timerval">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div class="box scoreval">0</div>
                </div>
            </div>

            <div class="panelbot"></div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
